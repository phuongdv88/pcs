<script type="text/javascript">
  $(document).ready(function(){
    $('#addeducation').hide();
    $('button#check').click(function(){
      if($('button#check')){
        $('#addeducation').show();
        $('#check').hide();
      }else{
        $('#addeducation').hide();
      } 
    });
    $('#cancel').click(function(){
      if($('#cancel')){
        $('#addeducation').hide();
        $('#check').show();
      }else{
        $('#addeducation').show();
      } 
    });
  });
