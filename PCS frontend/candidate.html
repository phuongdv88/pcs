<html>

   folder instead of downloading all of them to reduce the load. -->
   <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<body class="body-candidate">
  <header class="text-center">
    <!-- Logo -->
    <img src="img/LogoSample_ByTailorBrands.jpg" alt="">
  </a>
</header>
<!-- Main content -->
<div class="row">
  <!-- general form elements -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Candidate Information</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="">File images</label>
              <input type="file" id="exampleInputFile">
            </div>
          </div>
          <div class="form-group col-md-9">
            <label for="exampleInputEmail1">Username</label>
            <div class="row">
              <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="First Name" required="">
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Middle Name" required="">
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="Last name" required="">
              </div>
            </div>
          </div>
          <div class="form-group col-md-3">
            <label for="">Gender</label>
            <div class="row gender">
              <div class="col-md-6">
                <input type="radio" name="gender" value="male" checked> Male<br>
              </div>
              <div class="col-md-6">
                <input type="radio" name="gender" value="female"> Female<br>
              </div>
            </div> 
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" required="">
          </div>
          <div class="form-group col-md-3">
            <label for="">Phone number</label>
            <input type="text" class="form-control" placeholder="0123456789" maxlength="11" minlength="10" required="">
          </div>
          <div class="form-group col-md-3">
            <label for="">DOB</label>
            <input type="date" class="form-control" placeholder="01/01/1999" required="">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="">Job title</label>
            <input type="text" class="form-control" placeholder="quản lí, giám đốc" required="">
          </div>
          <div class="form-group col-md-3">
            <label>Job level</label>
            <select class="form-control">
              <option>Fresher</option>
              <option>Junior</option>
              <option>Senior</option>
              <option>Expert manager</option>
              <option>Higher</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="">SocialIsuranceNumber</label>
            <input type="text" class="form-control" placeholder="491563615684">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="">Note</label>
            <div class="row">
              <div class="col-md-6">
                <textarea name="note" id="" cols="103" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label>Documenttype</label>
              <select class="form-control">
                <a href=""  type="button"><option id="checkidnumber">IDNumber</option></a>
                <a href=""  type="button"><option id="checkpasstportnumber">PassportNumber</option></a>
              </select>
          </div>
          <div>
            <div class="col-md-12">
              <div class="row">
                <div class="form-group col-md-3" id="idnumber">
                  <label for="">IDNumber</label>
                  <input type="text" class="form-control" placeholder="Số CMND" maxlength="13" minlength="9">
                </div>
                <div class="form-group col-md-3" id="iddate">
                  <label for="">IDDate</label>
                  <input type="date" class="form-control" placeholder="01/01/2018" required="">
                </div>
                <div class="form-group col-md-3" id="idsupply">
                  <label for="">IDSupply</label>
                  <input type="text" class="form-control" required="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer text-right">
        <a href="candidate1.html"><button type="submit" class="btn btn-primary">Next</button></a>
      </div>
    </form>
  </div>
  <!-- /.box -->
</div>
<!-- /.row -->

<!-- /.content -->
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script src="jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="jquery-slimscroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    $('select').change(function() {
      /* Act on the event */
      $('select option:selected').each(function() {
        var cmd = $(this).attr('id');

        if ( cmd == 'checkpasstportnumber') {
          $('#iddate').hide();
          $('#idsupply').hide();
          $('#idnumber').replaceWith(function() {
            return '<div id="passportnumber">'+
                    '<div class="form-group col-md-3">'+
                      '<label for="">PassportNumber</label>'+
                      '<input type="text" class="form-control" required="">'+
                    '</div>'+
                  '</div>';
          });
        }
        if( cmd == 'checkidnumber'){
          $('#passportnumber').replaceWith(function() {
            $('#iddate').show();
          $('#idsupply').show();
            return '<div class="form-group col-md-3" id="idnumber">'+
                    '<label for="">IDNumber</label>'+
                    '<input type="text" class="form-control" placeholder="Số CMND" maxlength="13" minlength="9">'+
                  '</div>';
          });
        }
      });
    });
  });
</script>
</body>
</html>
